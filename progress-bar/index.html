<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <h1>Custom Progress Bar</h1>
    <div class="progress">
      <div class="progress-bar" data-done="70"></div>
    </div>
    <div class="progress">
      <div class="progress-bar" data-done="30"></div>
    </div>
    <div class="progress">
      <div class="progress-bar" data-done="50"></div>
    </div>
    <div class="progress">
      <div class="progress-bar" data-done="100"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
